<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it Laundry Day</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="app.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_purple.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <div class="container getWeatherContainer">
        <h6>Please select minimum temperature and<br>windspeed for drying</h6>
        <div class="slider-container">
            <p class="dataLabel">Temperature: <span class="dataText" id="temperatureValue"></span></p>
            <input
                class="mdl-slider mdl-js-slider" 
                type="range" 
                id="temperature"
                min="-10"
                max="35" 
                value="13"
                step="2">
        </div>
        <div class="slider-container">
            <p class="dataLabel">WindSpeed: <span class="dataText" id="windSpeedValue"></span></p>
            <input
                class="mdl-slider mdl-js-slider"
                type="range"
                id="windSpeed"
                min="0"
                max="15"
                value="8"
                step="1"> 
        </div>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="weatherBtn">
            Get weather
        </button>
    </div>
    <div class="container resultContainer">
        <h2 id='resultText' class="volatile"></h2>
        <img src="" alt="" id="weatherImg">
        <h3 id="header" class="volatile">
        </h3>
        <ul id="results" class='mdl-list volatile'>
        </ul>
        <button class="mdl-button mdl-js-button" id="back-btn">Back</button>
    </div>
    <div class="container loading">
        <div id="loading-bar" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
    </div>
</body>

</html>
